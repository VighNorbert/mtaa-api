                            - address
                            - city
                            - description
                          properties:
                            id:
                              type: integer
                              example: 13
                            name:
                              type: string
                              example: Peter
                              maxLength: 64
                            surname:
                              type: string
                              example: Slovák
                              maxLength: 64
                            title:
                              type: string
                              example: MUDr.
                              maxLength: 8
                            email:
                              type: string
                              format: email
                              example: peter.slovak@gmail.com
                              maxLength: 256
                            phone:
                              type: string
                              example: +421 901 234 567
                              minLength: 10
                              maxLength: 16
                            specialisation:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 13
                                title:
                                  type: string
                                  example: Ortopéd
                            appointments_length:
                              type: integer
                              example: 30
                              description: Dĺžka jedného vyšetrenia v minútach
                            address:
                              type: string
                              example: Hlboká 32
                              maxLength: 128
                            city:
                              type: string
                              example: Bratislava II
                              maxLength: 128
                            description:
                              type: string
                              example: >-
                                Pôsobí ako všeobecná zubná lekárka pre deti aj dospelých. Vykonáva aj
                                endodontické vyšetrenia.
                        patient:
                          type: object
                          required:
                            - name
                            - surname
                            - email
                          properties:
                            id:
                              type: integer
                              example: 13
                            name:
                              type: string
                              example: Peter
                              maxLength: 64
                            surname:
                              type: string
                              example: Slovák
                              maxLength: 64
                            email:
                              type: string
                              format: email
                              example: peter.slovak@gmail.com
                              maxLength: 256
                            phone:
                              type: string
                              example: +421 901 234 567
                              minLength: 10
                              maxLength: 16
            '401':
              description: Chýbajúca autentifikácia
            '403':
              description: Nedostatočné práva
      post:
        method: put
        path: /doctor/{id}/appointment/{appointment_id}
        controller: App\Controller\AppointmentsAddController
        openapi_context:
          summary: Objednanie sa na vyšetrenie
          description: |
            Pomocou tohto endpointu sa vie prihlásený pacient objednať na termín
            vyšetrenia u vybraného lekára.
          parameters:
            - in: path
              name: id
              description: ID lekára
              schema:
                type: integer
              required: true
            - in: path
              name: appointment_id
              description: ID termínu vyšetrenia
              schema:
                type: integer
              required: true
            - in: query
              name: type
              description: Druh vyšetrenia (Online / Fyzicky)
              schema:
                type: string
                enum:
                  - O
                  - F
              required: true
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - description
                  properties:
                    description:
                      type: string
                      example: bolesť hrdla
                      maxLength: 64
          responses:
            '204':
              description: Termín bol zarezervovaný
            '401':
              description: Chýbajúca autentifikácia
            '403':
              description: Nedostatočné práva
            '404':
              description: Lekára alebo termín vyšetrenia sa nepodarilo nájsť
            '409':
              description: Termín je už obsadený