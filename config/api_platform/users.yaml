resources:
  App\Entity\Users:
    itemOperations:
      - get
    collectionOperations:
      login:
        method: post
        path: /login
        controller: App\Controller\LoginController
        openapi_context:
          summary: Prihlásenie pacienta alebo lekára
          description: |
            Používateľ - pacient, alebo lekár, sa môže pomocou tohto endpointu
            prihlásiť. V odpovedi dostane používateľ access-token, vďaka ktorému sa
            môže autentifikovať pri ďalších API volaniach.
          requestBody:
            description: Používateľ ktorý sa chce prihlásiť
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - email
                    - password
                  properties:
                    email:
                      type: string
                    password:
                      type: string
          responses:
            '200':
              description: Používateľ bol prihlásený
              content:
                application/json:
                  schema:
                    oneOf:
                      - type: object
                        properties:
                          patient:
                            type: object
                            required:
                              - name
                              - surname
                              - email
                            properties:
                              id:
                                type: integer
                                example: 13
                              name:
                                type: string
                                example: Peter
                                maxLength: 64
                              surname:
                                type: string
                                example: Slovák
                                maxLength: 64
                              email:
                                type: string
                                format: email
                                example: peter.slovak@gmail.com
                                maxLength: 256
                              phone:
                                type: string
                                example: +421 901 234 567
                                minLength: 10
                                maxLength: 16
                          access_token:
                            type: string
                            example: >-
                              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                      - type: object
                        properties:
                          doctor:
                            type: object
                            required:
                              - name
                              - surname
                              - email
                              - specialisation_id
                              - appointments_length
                              - address
                              - city
                              - description
                            properties:
                              id:
                                type: integer
                                example: 13
                              name:
                                type: string
                                example: Peter
                                maxLength: 64
                              surname:
                                type: string
                                example: Slovák
                                maxLength: 64
                              title:
                                type: string
                                example: MUDr.
                                maxLength: 8
                              email:
                                type: string
                                format: email
                                example: peter.slovak@gmail.com
                                maxLength: 256
                              phone:
                                type: string
                                example: +421 901 234 567
                                minLength: 10
                                maxLength: 16
                              specialisation_id:
                                type: integer
                                example: 13
                              appointments_length:
                                type: integer
                                example: 30
                                description: Dĺžka jedného vyšetrenia v minútach
                              address:
                                type: string
                                example: Hlboká 32
                                maxLength: 128
                              city:
                                type: string
                                example: Bratislava II
                                maxLength: 128
                              description:
                                type: string
                                example: >-
                                  Pôsobí ako všeobecná zubná lekárka pre deti aj dospelých. Vykonáva aj
                                  endodontické vyšetrenia.
                          access_token:
                            type: string
                            example: >-
                              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
            '400':
              description: Nesprávny vstup
            '401':
              description: Nesprávne prihlasovacie údaje
      register:
        method: post
        path: /register
        controller: App\Controller\RegisterController
        openapi_context:
          summary: Registrácia pacienta
          description: Nový pacient sa pomocou tohto endpointu môže zaregistrovať.
          requestBody:
            description: Používateľ, ktorý sa má vytvoriť
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - name
                    - surname
                    - email
                    - password_hash
                  properties:
                    name:
                      type: string
                      example: Peter
                      maxLength: 64
                    surname:
                      type: string
                      example: Slovák
                      maxLength: 64
                    email:
                      type: string
                      format: email
                      example: peter.slovak@gmail.com
                      maxLength: 256
                    phone:
                      type: string
                      example: +421 901 234 567
                      minLength: 10
                      maxLength: 16
                    password_hash:
                      type: string
                      example: ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad
                      minLength: 64
                      maxLength: 64
          responses:
            '201':
              description: Pacient bol vytvorený
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 13
            '400':
              description: Nesprávny vstup
            '422':
              description: Používateľ s daným emailom už existuje
    normalizationContext:
      groups: doctors.read